{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Actualizar una prenda {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="id">Introduzca el ID de la prenda a actualizar</label>
            <input type="number" name="id"
                   placeholder="id">
            </input>
            <br />
        </p>

        <p>
            <label for="id">Nuevos valores:</label>
            <p>
                <label for="title">Nombre prenda</label>
                <input type="text" name="nombre"
                       placeholder="Nombre prenda">
                </input>
            </p>
    
            <p>
                <label for="precio">Precio</label>
                <input type="number" name="precio" step="0.01"
                       placeholder="Precio prenda">
                </input>
            </p>
    
            <p>
                <label for="material">Material</label>
                <input type="text" name="material"
                       placeholder="Material prenda">
                </input>
    
            <p>
                <label for="talla">Talla</label>
                <input type="text" name="talla"
                       placeholder="Talla prenda">
                </input>
            </p>
    
            <p>
                <label for="genero">Genero</label>
                <input type="text" name="genero"
                       placeholder="Genero prenda">
                </input>
            </p>
    
        </p>
     
        <p>
            <button type="submit">Update</button>
        </p>
    </form>
{% endblock %}
