{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Actualizar un cliente {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="id_cliente">Introduzca el ID del cliente a actualizar</label>
            <input type="number" name="id_cliente"
                   placeholder="id">
            </input>
            <br />
        </p>

        <p>
            <label for="id">Nuevos valores:</label>
            <p>
                <label for="nombre_cliente">Nombre cliente</label>
                <input type="text" name="nombre_cliente"
                       placeholder="Nombre">
                </input>
            </p>
    
    
            <p>
                <label for="email">Email</label>
                <input type="text" name="email"
                       placeholder="Email">
                </input>
            </p>
            
    
        </p>
     
        <p>
            <button type="submit">Update</button>
        </p>
    </form>
{% endblock %}
